<div class="navbar">
  <div class="navigation">
    <button mat-raised-button (click)="search()">
      Pretraga <mat-icon>search</mat-icon>
    </button>

    @if (user != undefined) {
    <button mat-raised-button (click)="reservations()">
      Rezervacije <mat-icon>list</mat-icon>
    </button>
    <button mat-raised-button (click)="accommondations()">
      Moji Apartmani <mat-icon>home</mat-icon>
    </button>
    <button mat-raised-button (click)="ratings()">
      Ocene <mat-icon>star</mat-icon>
    </button>
    }
  </div>
  <div class="username">
    @if (user != undefined) {

    <button mat-raised-button (click)="profile()">
      {{ user.username }}
    </button>
    <button mat-raised-button (click)="logout()"><mat-icon>logout</mat-icon></button>
    } @else{
    <button mat-raised-button (click)="logout()"><mat-icon>login</mat-icon></button>
    }
  </div>
</div>
